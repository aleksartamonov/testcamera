apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.2"
    dexOptions {
        preDexLibraries = false
    }



    defaultConfig {
        applicationId "com.example.aleksart.test2"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.vividsolutions:jts:1.8'
    compile 'com.commit451:PhotoView:1.2.5'
    compile project(':openCVLibrary310')
//    compile files('libs/weka.jar')
    compile files('libs/openbeans-1.0.jar')
    compile files('libs/wekaSTRIPPED.jar')
//    compile 'nz.ac.waikato.cms.weka:weka-dev:3.7.13'
}